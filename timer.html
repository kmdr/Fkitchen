<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Language" content="ja" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <title>Canvas</title>
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/timer.css">
        <script src="js/jquery.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="/js/excanvas.compiled.js"></script><![endif]-->
        <script src="js/imagesLoaded.js"></script>
        <script src="js/jcanvas.js"></script>
        <script src="js/mix.js"></script>

    <style type="text/css">
        #canvas-wrapper {
            position: relative;
            width: 840px;
            height: 640px;
        }
        #cover-canvas {
            position: absolute;
            background-color: #888;
        }
        #canvas-wrapper div{
            position: absolute;
            top: 209px;
            left: 384px;
        }
        #preload {
            display: none;
        }
    </style>
    <body>
        <div class="wrapper">

            <div class='foodwrapper timer'>
                <p class='time'>
                <button class='timerAdd button buttonYellow'>+</button>
                <button class='timerMinus button buttonYellow'>-</button><br>
                あと <span class='min'>0</span> ふん <span class='sec'>00</span> びょう まってね<br>
                <button class='start button buttonPink'>タイマーをはじめる</button></p></div>
        </div>
    </body>
</html>
